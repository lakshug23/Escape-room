<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Upside Protocol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- No timer widget — timer has not started yet -->

  <div class="container">

    <p class="stage-label">// SYSTEM ALERT — PRIORITY LEVEL 9 //</p>

    <h1>SYSTEM BREACH<br>DETECTED</h1>

    <hr class="divider" />

    <!-- Story sentences are injected here by JS -->
    <div id="storyContainer" class="story-container"></div>

    <!-- Appears only after the last story line -->
    <button id="initiateBtn" style="display:none; opacity:0; transition:opacity .6s"
            onclick="startMission()">
      INITIATE PROTOCOL
    </button>

  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      runStory([
        "A parallel signal has infiltrated the campus network.",
        "The system firewall has been compromised.",
        "A dimensional gate is forming inside the main server.",
        "You have 45 minutes before total system collapse.",
        "Locate the hidden clues and restore the protocol."
      ], function () {
        var btn = document.getElementById("initiateBtn");
        if (btn) {
          btn.style.display = "inline-block";
          requestAnimationFrame(function () {
            requestAnimationFrame(function () { btn.style.opacity = "1"; });
          });
        }
      });
    });
  </script>

</body>
</html>
