<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Upside Protocol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- No timer widget — timer has not started yet -->

  <div class="container">

    <p class="stage-label">// HAWKINS LAB — PRIORITY LEVEL 9 //</p>

    <h1>SYSTEM BREACH<br>DETECTED</h1>

    <hr class="divider" />

    <!-- Story sentences are injected here by JS -->
    <div id="storyContainer" class="story-container"></div>

    <!-- Appears only after the last story line -->
    <button id="initiateBtn" style="display:none; opacity:0; transition:opacity .6s"
            onclick="startMission()">
      INITIATE PROTOCOL
    </button>

  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      runStory([
        "HAWKINS NATIONAL LABORATORY — CLASSIFIED BREACH DETECTED.",
        "The Gate to the Upside Down has been torn open again.",
        "The Demogorgon has crossed through and infected the system.",
        "Eleven is unreachable. The lab is dark. You are all that's left.",
        "Shadows are spreading through every network node in Hawkins.",
        "The Mind Flayer is feeding on the signal — and growing stronger.",
        "You have 20 minutes before the breach becomes irreversible.",
        "Find the clues. Seal the Gate. Save Hawkins."
      ], function () {
        var btn = document.getElementById("initiateBtn");
        if (btn) {
          btn.style.display = "inline-block";
          requestAnimationFrame(function () {
            requestAnimationFrame(function () { btn.style.opacity = "1"; });
          });
        }
      });
    });
  </script>

</body>
</html>
