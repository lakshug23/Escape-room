<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stage 3 — The Upside Protocol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="timer">⏱ --:--</div>

  <div class="container">

    <p class="stage-label">// STAGE 03 OF 03 — BINARY BREACH //</p>

    <h2>MACHINE TRANSMISSION DETECTED</h2>

    <hr class="divider" />

    <div class="puzzle-display">
      01000111&nbsp; 01000001&nbsp; 01010100&nbsp; 01000101
    </div>

    <p class="clue">
      &gt; Machines speak in 0 and 1.
    </p>

    <hr class="divider" />

    <div class="input-group">
      <input
        type="text"
        id="answer3"
        placeholder="TRANSLATE THE SIGNAL"
        autocomplete="off"
        spellcheck="false"
      />
      <button
        class="verify-btn"
        onclick="checkAnswer('answer3', 'msg3', 'GATE', 'final.html')"
      >
        VERIFY
      </button>
    </div>

    <span id="msg3" class="msg"></span>

  </div>

  <script src="script.js"></script>
</body>
</html>
